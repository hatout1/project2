    <div class="modal fade" id="newRecipeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="recipeInputFrom">
                    <form id="recipesEntryForm">
                        <div class="form-group" id="recipeTitleForm">
                            <label for="exampleInputEmail1">Recipe Title</label>
                            <input type="text" class="form-control" id="recipeTitleInput" placeholder="">
                        </div>
                        <div class="form-group" id="recipeTitleDisc">
                            <label for="exampleInputPassword1">Discreption and major ingredients</label>
                            <input type="text" class="form-control" id="recipeDiscreptionInput">
                        </div>
                        <div class="form-group" id="recipeTitleInput">
                            <label for="exampleInputPassword1">Ingredients</label>
                            <div class="form-row newIngredients" id="igre1">
                                <i id="icon1">*</i>
                                <input type="text" class="form-control col-md-6 formInputNote" id="formInputNote"
                                    placeholder="Enter the ingredient ">
                            </div>
                            <span class="newIngrediantSpan"></span>
                            <label for="addNewIngrdientPlaceLabel">
                                Add more space for more ingredients</label>
                            <button class="addNewIngrdientPlace"> + Add</button>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Preparation</label>
                            <textarea class="form-control" id="recipePreparation" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Attach a photo</label>
                            <input type="file" class="form-control-file" id="recipePhoto">
                        </div>
                    </form>
                </div>
                <div class="modal-body">
                    <form>
                        <button type="submit" class="btn btn-primary" id="addNewRecipeBtn">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
