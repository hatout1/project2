        <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div style="display: flex;">
            <div class="d-flex align-items-center p-3 my-3 rounded shadow-sm"
                style="background-color: rgba(0, 140, 255, 0.308);flex :1;"></div>
            <div style="flex: 2; border-radius: 3%; background-color: black;">
                <img class="mr-3" src="" alt="">
            </div>
            <div class="d-flex align-items-center p-3 my-3 rounded shadow-sm"
                style="background-color: rgba(0, 140, 255, 0.308); flex: 12;">
                <div>
                    <h6 class="mb-0 text-white lh-100" id="UsernameProfile"><span
                            id="UsernameProfileDemo1"></span></h6>
                    <small>Member since: <span id="MemberSincProfileDemo1"></span></small>
                </div>
            </div>
        </div>




        <!-- Modal to sign in -->
        <div class="modal fade" id="signModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control"
                                    id="signInEmail"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control"
                                    id="signInPassword">
                            </div>

                            <button type="submit" class="btn btn-primary"
                                id="signInSubmitBtn">Submit</button>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <P>Not a member yet? please Sign up</P>
                        <button type="submit" class="btn btn-primary"
                            data-toggle="modal" data-target="#signUpModal"
                            data-whatever="@mdo" id="signUpBtn" style="flex: 1;
                            margin-right: 10px; margin-left: 10px;">Sign
                            Up</button>
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal to sign up -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="signUpForm">
                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="validationDefault01">email</label>
                                    <input type="text" class="form-control"
                                        id="validationEmail" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="validationDefault02">Password</label>
                                    <input type="password" class="form-control"
                                        id="validationPassword" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="validationDefaultUsername">Username</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control"
                                            id="validationUsername"
                                            aria-describedby="inputGroupPrepend2"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="validationDefault05">Diet</label>
                                    <select class="form-control"
                                        id="validationDiet">
                                        <option>Choose ... </option>
                                        <option id="human" value="human">Human</option>
                                        <option id="vegetarian"
                                            value="vegetarian">vegetarian</option>
                                        <option id="vegan" value="vegan">vegan</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="validationDefault05">Zipcode</label>
                                    <input type="text" class="form-control"
                                        id="validationZipcode" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit"
                                    id="signUpNewBtn">Sign Up</button>
                                <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="modal fade" id="newRecipeModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New
                            Recipe</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="recipeInputFrom">
                        <form id="recipesEntryForm">
                            <div class="form-group" id="recipeTitleForm">
                                <label for="exampleInputEmail1">Recipe Title</label>
                                <input type="text" class="form-control"
                                    id="recipeTitleInput" placeholder="">
                            </div>
                            <div class="form-group" id="recipeTitleDisc">
                                <label for="exampleInputPassword1">Discreption
                                    and major ingredients</label>
                                <input type="text" class="form-control"
                                    id="recipeDiscreptionInput">
                            </div>
                            <div class="form-group" id="RecipeTitleInput">
                                <label for="exampleInputPassword1">Ingredients</label>
                                <div class="form-row newIngredients" id="igre1">
                                    <i id="icon1">*</i>
                                    <input type="text" class="form-control
                                        col-md-6 formInputNote"
                                        id="formInputNote"
                                        placeholder="Enter the ingredient">
                                </div>
                                <span class="newIngrediantSpan"></span>
                                <label for="addNewIngrdientPlaceLabel">
                                    Add more space for more ingredients</label>
                                <button class="addNewIngrdientPlace"> + Add</button>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Preparation</label>
                                <textarea class="form-control"
                                    id="recipePreparation" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Attach a
                                    photo</label>
                                <input type="file" class="form-control-file"
                                    id="recipePhoto">
                            </div>
                        </form>
                    </div>
                    <div class="modal-body">
                        <form>
                            <button type="submit" class="btn btn-primary"
                                id="addNewRecipeBtn" data-toggle="modal"
                                data-target="#newRecipeModal">Submit</button>
                            <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>





        <!-- top of the profile page that hold image -->

        <div class="card profileInfo">
            <div class="card-body profileInfDiv">
                <br>
                <div class="profileRow">
                    <h3 class="card-title" id="UsernameProfile">Username: </h3>
                    <h5> <span class="spamDemo" id="UsernameProfileDemo2"></span></h5>
                </div>
                <br>
                <div class="profileRow">
                    <h3 class="card-title" id="EmailProfile">Email: </h3>
                    <h5> <span class="spamDemo" id="EmailProfileDemo"></span></h5>

                <br>
                <div class="profileRow">
                    <h3 class="card-title" id="DietProfile">Diet: </h3>

                <br>
                <div class="profileRow">
                    <h3 class="card-title" id="AddressProfile">Address: </h3>
                    <h5> <span class="spamDemo" id="AddressProfileDemo"></span></h5>
                </div>
                <br>
                <div class="profileRow">
                    <h3 class="card-title" id="CityProfile">City: </h3>
                    <h5> <span class="spamDemo" id="CityProfileDemo"></span></h5>
                </div>
                <br>
                <div class="profileRow">
                    <h3 class="card-title" id="StateProfile">State: </h3>
                    <h5> <span class="spamDemo" id="StateProfileDemo"></span></h5>
                </div>
                <br>
                <div class="profileRow">
                    <h3 class="card-title" id="ZipcodeProfile">Zipcode: </h3>
                    <h5> <span class="spamDemo" id="ZipcodeProfileDemo"></span></h5>
                </div>
                <br>
                <div class="profileRow">
                    <h3 class="card-title" id="CountryProfile">Country: </h3>
                    <h5> <span class="spamDemo" id="CountryProfileDemo"></span></h5>
                </div>
                <br>
                <div class="profileRow">
                    <h3 class="card-title" id="MemberSincProfile">Member Since:
                    </h3>
                    <h5> <span class="spamDemo" id="MemberSincProfileDemo2"></span></h5>
                </div>
                <a><button type="button" class="btn btn-primary"
                        data-toggle="modal" data-target="#updateModal"
                        data-whatever="@mdo" id="signInBtn">Update Your
                        Information</button></a>
            </div>
        </div>


        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please
                            enter your new information</h5>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">User Name</label>
                                <input type="email" class="form-control"
                                    id="UpdatedUsername"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Diet</label>
                                <input type="email" class="form-control"
                                    id="UpdatedDiet"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Address</label>
                                <input type="email" class="form-control"
                                    id="UpdatedAddress"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">City</label>
                                <input type="email" class="form-control"
                                    id="UpdatedCity"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">State</label>
                                <input type="email" class="form-control"
                                    id="UpdatedState"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Zipcode</label>
                                <input type="email" class="form-control"
                                    id="UpdatedZipcode"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Country</label>
                                <input type="email" class="form-control"
                                    id="UpdatedCountry"
                                    aria-describedby="emailHelp">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"
                            data-toggle="modal" data-target="#updateModal"
                            data-whatever="@mdo" id="infoUpdateBtn"
                            style="flex: 1; margin-right: 10px; margin-left:
                            10px;">Update</button>
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
