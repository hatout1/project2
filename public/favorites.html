    <!-- Modal to sign in -->
    <div class="modal fade" id="signModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="signInPassword">
                        </div>

                        <button type="submit" class="btn btn-primary" id="signInSubmitBtn">Submit</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <P>Not a member yet? please Sign up</P>
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal"
                        data-whatever="@mdo" id="signUpBtn" style="flex: 1; margin-right: 10px; margin-left: 10px;">Sign
                        Up</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal to sign up -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="signUpForm">
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="validationDefault01">email</label>
                                <input type="text" class="form-control" id="validationEmail" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="validationDefault02">Password</label>
                                <input type="password" class="form-control" id="validationPassword" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="validationDefaultUsername">Username</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="validationUsername"
                                        aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="validationDefault05">Diet</label>
                                <select class="form-control" id="validationDiet">
                                    <option>Choose ... </option>
                                    <option id="human" value="human">Human</option>
                                    <option id="vegetarian" value="vegetarian">vegetarian</option>
                                    <option id="vegan" value="vegan">vegan</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="validationDefault05">Zipcode</label>
                                <input type="text" class="form-control" id="validationZipcode" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" id="signUpNewBtn">Sign Up</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newRecipeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="recipeInputFrom">
                    <form id="recipesEntryForm">
                        <div class="form-group" id="recipeTitleForm">
                            <label for="exampleInputEmail1">Recipe Title</label>
                            <input type="text" class="form-control" id="recipeTitleInput" placeholder="">
                        </div>
                        <div class="form-group" id="recipeTitleDisc">
                            <label for="exampleInputPassword1">Discreption and major ingredients</label>
                            <input type="text" class="form-control" id="recipeDiscreptionInput">
                        </div>
                        <div class="form-group" id="RecipeTitleInput">
                            <label for="exampleInputPassword1">Ingredients</label>
                            <div class="form-row newIngredients" id="igre1">
                                <i id="icon1">*</i>
                                <input type="text" class="form-control col-md-6 formInputNote" id="formInputNote"
                                    placeholder="Enter the ingredient ">
                            </div>
                            <span class="newIngrediantSpan"></span>
                            <label for="addNewIngrdientPlaceLabel">
                                Add more space for more ingredients</label>
                            <button class="addNewIngrdientPlace"> + Add</button>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Preparation</label>
                            <textarea class="form-control" id="recipePreparation" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Attach a photo</label>
                            <input type="file" class="form-control-file" id="recipePhoto">
                        </div>
                    </form>
                </div>
                <div class="modal-body">
                    <form>
                        <button type="submit" class="btn btn-primary" id="addNewRecipeBtn" data-toggle="modal"
                            data-target="#newRecipeModal">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
