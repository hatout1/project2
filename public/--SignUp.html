        <!-- New User Sign up place -->
        <div class="signUpPlace" id="signUpForm">
            <div id="emailAndPasswordSingUp">
                <form class="col-md-4 offset-md-4">
                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="validationDefault01">email</label>
                            <input
                                type="text"
                                class="form-control"
                                id="validationEmail"
                                required
                                />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="validationDefault02">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="validationPassword"
                                required
                                />
                        </div>
                    </div>
                </form>
            </div>
            <div id="otherInfoSingUp">
                <form class="col-md-4 offset-md-4" display="none"
                    id="signup-form">
                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="validationDefaultUsername">Username</label>
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="validationUsername"
                                    aria-describedby="inputGroupPrepend2"
                                    required
                                    />
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="validationDefault05">Diet</label>
                            <select class="form-control" id="validationDiet">
                                <option>Choose ... </option>
                                <option id="human" value="human">Human</option>
                                <option id="vegetarian" value="vegetarian">vegetarian</option>
                                <option id="vegan" value="vegan">vegan</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="validationDefault05">Zipcode</label>
                            <input
                                type="text"
                                class="form-control"
                                id="validationZipcode"
                                required
                                />
                        </div>
                    </div>
                    <!-- 
                    <label for="validationDefault05">Photo</label>
                    <div class="input-group">
                        <div class="custom-file col-md-12">
                            <input type="file" class="custom-file-input" id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04">
                            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                        </div>
                    </div> -->
                    <br />
                    <button class="btn btn-primary" type="submit"
                        id="signUpNewBtn">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
